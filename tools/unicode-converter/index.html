<!doctype html>

<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>Unicode Converter</title>
    <meta name="description" content="文字列をUnicodeに、Unicodeを文字列に変換する。">
    <meta name="author" content="ogLa">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--この辺og系-->
    <meta property="og:title" content="Unicode Converter">
    <meta property="og:description" content="文字列をUnicodeに、Unicodeを文字列に変換する。">
    <meta property="og:site_name" content="WebApp by ogLa">
    <meta property="og:locale" content="ja_JP">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/forall.css">
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center text-info my-4">Unicode Converter</h1>
        <form id="form" class="mb-4" autocomplete="off">
            <input class="form-control" type="text" id="plain_text" placeholder="Plaintext" oninput="encode()"><br>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="encode()">Encode↓</button>
                
                <button type="button" class="btn btn-primary" onclick="decode()">Decode↑</button>
            </div>
            <br>
            <input class="form-control" type="text" id="unicode_text" placeholder="Unicode" oninput="decode()"><br>
        </form>
    </div>

    <script src="/js/footer.js"></script>
    <script src="./script.js"></script>
</body>
</html>
